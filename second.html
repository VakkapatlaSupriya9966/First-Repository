<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>constructor object</h1>
    
    <script> 

class project{
    constructor(id, name, frontend, backend){
        this.id=id;
        this.name=name;
        this.frontend=frontend;
        this.backend=backend;
    }
}
const projectInstance = new project('001', 'Ecommerce', 'Javascript', 'Python');
document.write('Project ID:', projectInstance.id, "<br>");
document.write('Project Name:', projectInstance.name, "<br>");
document.write('Frontend:', projectInstance.frontend, "<br>");
document.write('Backend:', projectInstance.backend, "<br>");

    </script>

</body>
</html>
